{% extends 'myapp/base.html' %}

{% block title %}
Добавить товар
{% endblock %}

{% block content %}
<div class="container">
    <h1>Добавить товар</h1>
    <form method="post">
        {% csrf_token %}
        <label>Название</label>
        {{ form.title }}<br>
        <button type="submit" class="btn btn-success" style="background-color: #621F1F;">Отправить</button>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
